<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="admin.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="bg-yellow-500 w-64 p-4">
            <h1 class="text-white text-2xl font-bold mb-6">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="Dashboardadmin.html" class="text-white hover:text-gray-200">Dashboard</a></li>
                    <li class="mb-4"><a href="Kelolauser.html" class="text-white hover:text-gray-200">Kelola User</a></li>
                    <li class="mb-4"><a href="Keloladonasi.html" class="text-white hover:text-gray-200">Kelola Donasi</a></li>
                    <li class="mb-4"><a href="Donatur.html" class="text-white hover:text-gray-200">Donatur</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Dashboard Section -->
            <section id="dashboard">
                <h2 class="text-2xl font-bold mb-6">Total Donatur</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-lg font-semibold">Total Donatur</h3>
                        <p class="text-2xl font-bold text-yellow-500">120</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-lg font-semibold">Total Donasi</h3>
                        <p class="text-2xl font-bold text-yellow-500">450</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-lg font-semibold">Jumlah Donasi</h3>
                        <p class="text-2xl font-bold text-yellow-500">Rp 1.200.000.000</p>
                    </div>
                </div>

                <!-- Chart -->
                <div class="mt-8">
                    <canvas id="salesChart"></canvas>
                </div>
            </section>

            <!-- Products Section -->
            <section id="products" class="mt-12">
                <h2 class="text-2xl font-bold mb-6">Kelola Donasi</h2>
                <button class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded mb-4">Tambah Donasi</button>
                <table class="w-full bg-white rounded shadow">
                    <thead class="bg-yellow-500 text-white">
                        <tr>
                            <th class="p-4">#</th>
                            <th class="p-4">Nama Donatur</th>
                            <th class="p-4">Kategori</th>
                            <th class="p-4">Harga</th>
                            <th class="p-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-4"></td>
                            <td class="p-4"></td>
                            <td class="p-4"></td>
                            <td class="p-4"></td>
                            <td class="p-4">
                                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">Edit</button>
                                <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
