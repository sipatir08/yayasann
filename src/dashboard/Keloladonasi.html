<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Donasi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="admin.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="bg-yellow-500 w-64 p-4">
            <h1 class="text-white text-2xl font-bold mb-6">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="Dashboardadmin.html" class="text-white hover:text-gray-200">Dashboard</a></li>
                    <li class="mb-4"><a href="Kelolauser.html" class="text-white hover:text-gray-200">Kelola User</a></li>
                    <li class="mb-4"><a href="Keloladonasi.html" class="text-white hover:text-gray-200">Kelola Donasi</a></li>
                    <li class="mb-4"><a href="Donatur.html" class="text-white hover:text-gray-200">Donatur</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Kelola Donasi Section -->
            <section id="kelola-donasi">
                <h2 class="text-2xl font-bold mb-6">Kelola Donasi</h2>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold mb-4">Daftar Donasi</h3>
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2">ID</th>
                                <th class="py-2">Nama Donatur</th>
                                <th class="py-2">Jumlah Donasi</th>
                                <th class="py-2">Tanggal</th>
                                <th class="py-2">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="donasi-table-body">
                            <!-- Contoh data donasi -->
                            <tr>
                                <td class="py-2">1</td>
                                <td class="py-2">Jane Doe</td>
                                <td class="py-2">Rp 1.000.000</td>
                                <td class="py-2">2023-10-01T10:00</td>
                                <td class="py-2">
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="editDonasi(this)">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="deleteDonasi(this)">Hapus</button>
                                </td>
                            </tr>
                            <!-- Tambahkan data donasi lainnya di sini -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        function editDonasi(button) {
            const row = button.parentElement.parentElement;
            const cells = row.getElementsByTagName('td');
            const id = cells[0].innerText;
            const namaDonatur = cells[1].innerText;
            const jumlahDonasi = cells[2].innerText;
            const tanggal = cells[3].innerText;

            const newNamaDonatur = prompt("Edit Nama Donatur:", namaDonatur);
            const newJumlahDonasi = prompt("Edit Jumlah Donasi:", jumlahDonasi);
            const newTanggal = prompt("Edit Tanggal dan Waktu (YYYY-MM-DDTHH:MM):", tanggal);

            if (newNamaDonatur !== null && newJumlahDonasi !== null && newTanggal !== null) {
                cells[1].innerText = newNamaDonatur;
                cells[2].innerText = newJumlahDonasi;
                cells[3].innerText = newTanggal;
                // Tambahkan logika untuk menyimpan perubahan ke server di sini
            }
        }

        function deleteDonasi(button) {
            const row = button.parentElement.parentElement;
            const id = row.getElementsByTagName('td')[0].innerText;

            if (confirm(`Apakah Anda yakin ingin menghapus donasi dengan ID ${id}?`)) {
                row.remove();
                // Tambahkan logika untuk menghapus donasi dari server di sini
            }
        }
    </script>
</body>
</html>
